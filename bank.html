<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bank Inside</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-10">
				Let's get some
				<span class="font-bold text-yellow-500">Moooooooooney</span>
			</h1>
		</header>
		<main>
			<section class="mt-12">
				<!-- div.grid.grid-cols-3.gap-4 -->
				<div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
					<div class="bg-fuchsia-400 text-white p-8 rounded-xl">
						<h4 class="text-2xl">Deposit</h4>
						<h2 class="text-5xl">$<span id="deposit-main" >00</span></h2>
					</div>
					<div class="bg-fuchsia-500 text-white p-8 rounded-xl">
						<h4 class="text-2xl">Withdraw</h4>
						<h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
					</div>
					<div class="bg-rose-500 text-white p-8 rounded-xl">
						<h4 class="text-2xl">Balance</h4>
						<h2 class="text-5xl">$<span id="total-balance">0000</span> </h2>
					</div>
	
					</div>
				</div>
			</section>
                                         <!-- Deposit and Withdraw Form -->
            <section class="mt-20">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
					<div class="bg-fuchsia-400 p-8 rounded-xl">
						<h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                        <input
						class="w-9/12 block mb-4 px-3"
						type="text "
						name=""
						id="deposit-amount"
						placeholder=" $ Amount You Want to Deposit"
					/>
                    <button
                    id="btn-deposit"
                    class="bg-lime-500 hover:bg-lime-700 px-8 py-2 text-white font-medium rounded-lg"
                    type="submit"> Deposit
                </button>
						
					</div>
					<div class="bg-amber-300  p-8 rounded-xl">
						<h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                        <input
						class="w-9/12 block mb-4 px-3"
						type="text "
						name=""
						id="withdraw-amount"
						placeholder=" $ Amount You Want to Withdraw"
					/>
                    <button
                    id="btn-withdraw"
                    class="bg-lime-500 hover:bg-lime-700 px-8 py-2 text-white font-medium rounded-lg"
                    type="submit"> Withdraw
                </button>
					</div>
					
	
					</div>
				</div>
            
            </section>
		</main>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
	</body>
</html>
